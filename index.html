<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/main.css">
  <!-- owl css -->
  <link rel="stylesheet" href="./CSS/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./CSS/owl/owl.theme.default.min.css">
  <!-- responsividade -->
  <link rel="stylesheet" href="./CSS/responsive.css">
  <title>NETFLIX CLONE</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">BREAKING BAD</h3>
        <p class="descricao">
          Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino
          de todos. Assista agora a nova temporada de Breaking Bad que está imperdível.
        </p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-series">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-serie" src="./Images/min1.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min2.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min3.jpg" alt="">
      </div>

        <img class="box-serie" src="./Images/min4.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min5.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min6.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min7.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min8.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min9.jpg" alt="">
      </div>
      <div class="item">
        <img class="box-serie" src="./Images/min10.jpg" alt="">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/6da8f2c4b0.js" crossorigin="anonymous"></script>
  <script src="./JS/owl/jquery.min.js"></script>
  <script src="./JS/owl/owl.carousel.min.js"></script>
  <script src="./JS/owl/main.js"></script>
</body>

</html>
